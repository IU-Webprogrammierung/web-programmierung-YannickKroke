<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - SkyHaven</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- jQuery hinzufügen -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Komponenten-Skript hinzufügen -->
    <script src="assets/js/components.js"></script>
    <!-- Originales Skript beibehalten für weitere Funktionalität -->
    <script src="assets/js/script.js"></script>
</head>

<body>
    <!-- Navbar-Container -->
    <div id="navbar-container"></div>

    <!-- Kontakt-Bereich -->
    <section class="section">
        <h1>Kontakt</h1>
        <p>Haben Sie Fragen oder möchten Sie ein individuelles Angebot? Schreiben Sie mir eine Nachricht!</p>

        <div class="flex-container">
            <!-- Kontaktformular -->
            <div class="contact-box">
                <h3>Kontaktformular</h3>
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" required>

                    <label for="telefon">Telefon</label>
                    <input type="tel" id="telefon" name="telefon">

                    <label for="betreff">Betreff</label>
                    <input type="text" id="betreff" name="betreff" required>

                    <label for="nachricht">Ihre Nachricht</label>
                    <textarea id="nachricht" name="nachricht" rows="5" required></textarea>

                    <button type="submit">Nachricht senden</button>
                </form>
            </div>

            <!-- Kontaktinformationen -->
            <div class="contact-box">
                <h3>Direkte Kontaktaufnahme</h3>
                <p><strong>Telefon:</strong> +49 123 456 789</p>
                <p><strong>E-Mail:</strong> kontakt@skyhaven.de</p>
                <p><strong>Adresse:</strong> Musterstraße 123, 12345 Musterstadt</p>
                <p><strong>Geschäftszeiten:</strong><br> Mo-Fr: 9:00 – 18:00 Uhr</p>
            </div>
        </div>
    </section>

    <!-- Footer-Container -->
    <div id="footer-container"></div>
</body>
</html>
